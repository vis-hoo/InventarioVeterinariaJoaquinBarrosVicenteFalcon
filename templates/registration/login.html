{% extends 'base_login.html' %}
{% block title %}Iniciar sesión{% endblock %}
{% block content %}

<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="p-5">
            <div class="text-center">
                <h1 class="h4 text-primary font-weight-bold mb-4">
                    Chucky PB
                </h1>
            </div>
            <hr><br>
            <form class="user" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control form-control-user" id="id_username" name="username"
                        placeholder="Nombre de usuario..." />
                </div>
                <div class="form-group">
                    <input type="password" class="form-control form-control-user" id="id_password" name="password"
                        placeholder="Contraseña..." />
                </div>
                <br>
                <button type="submit" class="btn btn-primary btn-user btn-block font-weight-bold">
                    Iniciar sesión
                </button>
                <a href="{% url 'home' %}" class="btn btn-secondary btn-user btn-block font-weight-bold">
                    Volver a la página de inicio</a>
            </form>
            <hr>
            <div class="text-center">
                <a class="small" href="{% url 'signup' %}">¿No tienes una cuenta? Regístrate</a><br>
            </div>
        </div>
    </div>
</div>

<style>
    .btn-primary {
        background-color: var(--primary);
        color: white;
        border-color: white;
    }

    .btn-primary:hover {
        color: var(--primary);
        background-color: white;
        border-color: var(--primary);
    }

    .btn-primary:active:focus {
        background-color: var(--primary) !important;
        color: white !important;
        border-color: white !important;
    }

    a {
        color: var(--primary);
    }

    a:hover {
        color: var(--primary);
    }
</style>

{% endblock %}
